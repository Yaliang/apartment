<title>APT.</title>
<pageid>venmo</pageid>
<header>
	<style type="text/css">
		.venmo-loading {
			background-image: url("./asset/loading/728.GIF");
			background-repeat: no-repeat;
			background-position: center top;
			height: 64px;
			width: 100%;
			margin: auto;
			display: block;
			zoom: 0.7;
			margin-top: 30%;
		}
	</style>
</header>
<main>
	<div class='venmo-loading'></div>
</main>
<contentAttrOverscroll>true</contentAttrOverscroll>
<footer>
	<script type="text/javascript">
		$(document).on("pagebeforeshow", "#venmo", function() {
			$("#venmo").css("background-color", "#6f5499")
			$("#venmo > .ctrl-page-footer").addClass("init-f")
			$("#venmo > .ctrl-page-header").addClass("init-h")
			$("#venmo > .ctrl-page-content").addClass("login-ui")
			var query = location.search
			var code = query.substring(query.indexOf("code=")+5, query.length)
			Parse.Session.current().then(function(session){
				window.payJS.linkVenmo({
					session: session.get("sessionToken"),
					code: code,
					success: function(vToken) {
						pt.loadPage('home')
					}
				})
			})
			
		})
	</script>
</footer>
